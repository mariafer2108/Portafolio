<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Diseño Web - Portafolio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <h1 class="logo">Portafolio</h1>
      <button id="navToggle" class="nav-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Abrir menú">
        <span></span><span></span><span></span>
        <svg class="icon-bars" width="28" height="22" viewBox="0 0 28 22" aria-hidden="true" focusable="false">
          <rect x="1" y="1"  width="26" height="4"  rx="2"></rect>
          <rect x="1" y="9"  width="26" height="4"  rx="2"></rect>
          <rect x="1" y="17" width="26" height="4"  rx="2"></rect>
        </svg>
      </button>
      <nav id="primary-nav" class="nav">
        <a href="index.html">Inicio</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </div>
  </header>
  <a href="https://github.com/mariafer2108" class="corner-github" target="_blank" rel="noopener" aria-label="Ir a GitHub">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path fill="#fff" d="M12 .5A11.5 11.5 0 0 0 .5 12c0 5.09 3.303 9.4 7.887 10.915.577.107.788-.25.788-.556 0-.274-.01-1-.016-1.962-3.208.697-3.885-1.545-3.885-1.545-.525-1.334-1.283-1.69-1.283-1.69-1.048-.717.079-.703.079-.703 1.16.082 1.771 1.19 1.771 1.19 1.03 1.766 2.706 1.255 3.364.96.106-.757.403-1.256.733-1.545-2.56-.292-5.252-1.28-5.252-5.696 0-1.259.45-2.289 1.188-3.096-.12-.292-.515-1.467.114-3.06 0 0 .967-.31 3.17 1.183a11.02 11.02 0 0 1 2.887-.389c.981.004 1.97.133 2.893.39 2.2-1.494 3.165-1.183 3.165-1.183.63 1.594.235 2.769.116 3.06.74.807 1.186 1.837 1.186 3.096 0 4.429-2.698 5.399-5.267 5.685.416.36.787 1.081.787 2.189 0 1.58-.014 2.852-.014 3.24 0 .309.208.671.796.555A11.503 11.503 0 0 0 23.5 12 11.5 11.5 0 0 0 12 .5Z"/></svg>
    <span>Ir a GitHub</span>
  </a>

  <main class="container">
    <section class="card" id="proyectos">
      <h3>Proyectos Web</h3>
      <p style="color: var(--text-2); margin-bottom: 20px;">Colección de páginas web y desarrollos front-end.</p>

      <div class="project-grid">
        <img src="./img/micama.jpg" alt="Proyecto 1" data-full-src="./img/micama.jpg" data-link="https://webmicama.vercel.app/index.html" />
        <img src="./img/emav.JPG" alt="Proyecto 2" data-full-src="./img/emav.JPG" data-link="https://emavchile.com/" />
        <img src="./img/gatitos.JPG" alt="Proyecto 3" data-full-src="./img/gatitos.JPG" data-link="https://gatitos-glotones.vercel.app/" />
      </div>
    
      <div class="project-note">
        <p>Tambien forme parte del diseño de este proyecto con wordpress:</p>
        <div class="project-row">
          <img src="./img/alma.JPG" alt="Proyecto Wordpress" data-full-src="./img/alma.JPG" data-link="https://www.almasilvestre.cl/" />
        </div>
      </div>
    </section>

    <section class="card" id="contacto">
      <h3>Contacto</h3>
      <p style="margin-bottom: 20px;">¿Tienes algún proyecto en mente? ¡Escríbeme!</p>
      <form class="contact-form" action="#" method="POST">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Enviar Mensaje</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <small>© 2026 Maria Navarro</small>
  </footer>

  <script src="./script.js"></script>

  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Imagen ampliada">
    <button class="lightbox__close" aria-label="Cerrar">×</button>
    <img class="lightbox__img" alt="" />
  </div>
</body>
</html>
