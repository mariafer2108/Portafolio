<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Diseño Gráfico - Portafolio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
  <style>
      /* Estilo específico para que las imágenes de diseño no se vean tan grandes */
      .design-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(200px, 300px)); /* Ajusta el tamaño máximo */
          gap: 16px;
          justify-content: start; /* Alinea a la izquierda si sobran espacios */
      }
      .design-grid img {
          width: 100%;
          height: auto;
          aspect-ratio: auto; /* Permite proporciones naturales si se desea, o mantener 1/1 */
          object-fit: contain; /* O cover, dependiendo de la imagen */
          border-radius: 8px;
          border: 2px solid var(--stroke);
          box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <h1 class="logo">Portafolio</h1>
      <button id="navToggle" class="nav-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Abrir menú">
        <span></span><span></span><span></span>
        <svg class="icon-bars" width="28" height="22" viewBox="0 0 28 22" aria-hidden="true" focusable="false">
          <rect x="1" y="1"  width="26" height="4"  rx="2"></rect>
          <rect x="1" y="9"  width="26" height="4"  rx="2"></rect>
          <rect x="1" y="17" width="26" height="4"  rx="2"></rect>
        </svg>
      </button>
      <nav id="primary-nav" class="nav">
        <a href="index.html">Inicio</a>
        <a href="index.html#contacto">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h3>Diseño Gráfico y UX/UI</h3>
      <p style="color: var(--text-2); margin-bottom: 20px;">Aquí encontrarás mis trabajos de diseño gráfico, branding y prototipos.</p>
      
      <div class="design-grid">
        <img src="./img/luthier.png" alt="Diseño Luthier" data-full-src="./img/luthier.png" />
        <img src="./img/adultomayor.JPG" alt="Adulto Mayor" data-full-src="./img/adultomayor.JPG" />
        <img src="./img/biblioteca.jpg" alt="Proyecto Biblioteca" data-full-src="./img/biblioteca.jpg" />
        <img src="./img/organicos.png" alt="Proyecto Orgánicos" data-full-src="./img/organicos.png" />
      </div>
    </section>

    <section class="card" id="contacto">
      <h3>Contacto</h3>
      <p style="margin-bottom: 20px;">¿Tienes algún proyecto en mente? ¡Escríbeme!</p>
      <form class="contact-form" action="#" method="POST">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Enviar Mensaje</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <small>© Maria Navarro 2026</small>
  </footer>

  <script src="./script.js"></script>

  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Imagen ampliada">
    <button class="lightbox__close" aria-label="Cerrar">×</button>
    <img class="lightbox__img" alt="" />
  </div>
</body>
</html>
